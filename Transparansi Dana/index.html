<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparansi Keuangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.12);
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><polygon fill="rgba(255,255,255,0.1)" points="0,0 1000,0 1000,60 0,100"/></svg>');
            background-size: cover;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 60px 40px;
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.8) 0%, rgba(255, 255, 255, 0.9) 100%);
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: #64748b;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .folders-list {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            margin-bottom: 60px;
        }

        .folders-list-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 24px 32px;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .folders-list-header::before {
            content: 'üìÅ';
            font-size: 1.5rem;
        }

        .folder-item {
            display: flex;
            align-items: center;
            padding: 24px 32px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }

        .folder-item:last-child {
            border-bottom: none;
        }

        .folder-item:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.1);
        }

        .folder-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-item:hover::before {
            opacity: 1;
        }

        .folder-icon-container {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 24px;
            box-shadow: 0 4px 16px rgba(30, 64, 175, 0.2);
            position: relative;
            flex-shrink: 0;
        }

        .folder-icon-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            border-radius: 17px;
            z-index: -1;
        }

        .folder-icon {
            font-size: 1.8rem;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .folder-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .folder-year {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.02em;
        }

        .folder-description {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }

        .folder-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: right;
        }

        .folder-count {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid rgba(30, 64, 175, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .folder-count::before {
            content: 'üìä';
            font-size: 0.9rem;
        }

        .folder-arrow {
            color: #94a3b8;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-left: 12px;
        }

        .folder-item:hover .folder-arrow {
            color: #1e40af;
            transform: translateX(4px);
        }

        .data-section {
            display: none;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .data-section.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
        }

        .section-title {
            font-size: 2.2rem;
            color: #1e293b;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .search-container {
            margin-bottom: 32px;
        }

        .search-box {
            position: relative;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.1rem;
            background: white;
            color: #1e293b;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .search-box input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            z-index: 2;
        }

        .clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-50%) scale(1.1);
        }

        .table-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 24px;
            text-align: left;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 20px 24px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
            font-weight: 500;
            text-transform: uppercase;
        }

        tr:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        .drive-link {
            color: #1e40af;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(30, 64, 175, 0.2);
            text-transform: uppercase;
        }

        .drive-link:hover {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #e2e8f0;
        }

        .entries-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .entries-control label {
            color: #1e293b;
            font-weight: 600;
        }

        .entries-control select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #1e293b;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .entries-control select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .pagination-info {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }

        .pagination-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .pagination-btn {
            padding: 12px 20px;
            border: 2px solid #3b82f6;
            background: white;
            color: #1e40af;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            transform: translateY(-1px);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header {
                padding: 40px 20px;
            }
            
            .content {
                padding: 40px 20px;
            }
            
            .folder-item {
                padding: 20px 24px;
            }
            
            .folder-icon-container {
                width: 50px;
                height: 50px;
                margin-right: 16px;
            }
            
            .folder-icon {
                font-size: 1.5rem;
            }
            
            .folder-year {
                font-size: 1.5rem;
            }
            
            .folder-stats {
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .pagination-controls {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .pagination-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }

            .search-box {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .folder-icon-container {
                width: 64px;
                height: 64px;
            }

            .folder-icon {
                font-size: 2rem;
            }

            .folder-year {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        
        <div class="content">
            <div id="loading" class="loading">
                üìä Memuat data dari spreadsheet...
            </div>
            
            <div id="folders-section" style="display: none;">
                <div class="folders-list">
                    <div class="folders-list-header">
                        Daftar Dokumen Berdasarkan Tahun
                    </div>
                    <div id="folders-list-body"></div>
                </div>
            </div>
            
            <div id="data-section" class="data-section">
                <div class="section-header">
                    <button id="back-btn" class="back-btn">
                        <span>‚Üê</span>
                        <span>Kembali</span>
                    </button>
                    <h2 id="section-title" class="section-title"></h2>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Cari nama dokumen..." />
                        <button id="clear-search" class="clear-btn" style="display: none;">‚úï</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nama Dokumen</th>
                                <th>Tahun</th>
                                <th>Tanggal Posting</th>
                                <th>Dokumen</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>
                </div>
                
                <div class="pagination-controls">
                    <div class="entries-control">
                        <label for="entries-per-page">Tampilkan:</label>
                        <select id="entries-per-page">
                            <option value="5">5 data</option>
                            <option value="10" selected>10 data</option>
                            <option value="50">50 data</option>
                        </select>
                    </div>
                    
                    <div class="pagination-info" id="pagination-info">
                        Menampilkan 1-10 dari 0 data
                    </div>
                    
                    <div class="pagination-buttons">
                        <button class="pagination-btn" id="prev-btn" disabled>‚Üê Sebelumnya</button>
                        <div id="page-numbers"></div>
                        <button class="pagination-btn" id="next-btn" disabled>Selanjutnya ‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let groupedData = {};
        let currentYearData = [];
        let filteredData = [];
        let currentPage = 1;
        let entriesPerPage = 10;
        let currentSearchTerm = '';

        // Fetch data from Google Spreadsheet CSV
        async function fetchData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRvXupUsvQW2NlDv8bLGYPbPpDkWxBbHqx6PG9fYeF9hXo9sSqpXrR9NsqTtO8JWu4LdfrLPZLRYwbY/pub?gid=0&single=true&output=csv');
                const csvText = await response.text();
                
                // Parse CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                allData = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = parseCSVLine(lines[i]);
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        allData.push(row);
                    }
                }
                
                groupDataByYear();
                displayFolders();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').innerHTML = '‚ùå Gagal memuat data. Silakan coba lagi.';
            }
        }

        // Parse CSV line handling commas within quotes
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim().replace(/"/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim().replace(/"/g, ''));
            return result;
        }

        // Group data by year
        function groupDataByYear() {
            groupedData = {};
            
            allData.forEach(row => {
                const year = row['Tahun'] || 'Unknown';
                if (!groupedData[year]) {
                    groupedData[year] = [];
                }
                groupedData[year].push(row);
            });
        }

        // Display folder list
        function displayFolders() {
            const foldersListBody = document.getElementById('folders-list-body');
            foldersListBody.innerHTML = '';
            
            // Sort years in descending order
            const sortedYears = Object.keys(groupedData).sort((a, b) => {
                if (a === 'Unknown') return 1;
                if (b === 'Unknown') return -1;
                return parseInt(b) - parseInt(a);
            });
            
            sortedYears.forEach(year => {
                const count = groupedData[year].length;
                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                folderItem.innerHTML = `
                    <div class="folder-icon-container">
                        <div class="folder-icon">üìÅ</div>
                    </div>
                    <div class="folder-info">
                        <div class="folder-details">
                            <div class="folder-year">Tahun ${year}</div>
                            <div class="folder-description">Dokumen keuangan dan transparansi</div>
                        </div>
                        <div class="folder-stats">
                            <div class="folder-count">${count} dokumen</div>
                            <div class="folder-arrow">‚Üí</div>
                        </div>
                    </div>
                `;
                
                folderItem.addEventListener('click', () => showYearData(year));
                foldersListBody.appendChild(folderItem);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('folders-section').style.display = 'block';
        }

        // Show data for specific year
        function showYearData(year) {
            currentYearData = groupedData[year];
            filteredData = [];
            currentSearchTerm = '';
            currentPage = 1;
            
            const sectionTitle = document.getElementById('section-title');
            sectionTitle.textContent = `Data Tahun ${year} (${currentYearData.length} dokumen)`;
            
            // Reset search input
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search').style.display = 'none';
            
            displayTableData();
            setupPaginationControls();
            setupSearchControls();
            
            document.getElementById('folders-section').style.display = 'none';
            document.getElementById('data-section').classList.add('active');
        }

        // Setup search controls
        function setupSearchControls() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search');
            
            searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value.toLowerCase().trim();
                
                if (currentSearchTerm) {
                    clearBtn.style.display = 'flex';
                    filterData();
                } else {
                    clearBtn.style.display = 'none';
                    filteredData = [];
                    currentPage = 1;
                    displayTableData();
                    updatePaginationButtons();
                }
            });
            
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                currentSearchTerm = '';
                filteredData = [];
                currentPage = 1;
                this.style.display = 'none';
                displayTableData();
                updatePaginationButtons();
                searchInput.focus();
            });
        }

        // Filter data based on search term
        function filterData() {
            const columns = Object.keys(currentYearData[0] || {});
            const namaColumn = columns.find(col => 
                col.toLowerCase().includes('nama') || 
                col.toLowerCase().includes('dokumen') ||
                col.toLowerCase().includes('judul') ||
                col.toLowerCase().includes('title')
            ) || columns[0];
            
            filteredData = currentYearData.filter(row => {
                const documentName = (row[namaColumn] || '').toLowerCase();
                return documentName.includes(currentSearchTerm);
            });
            
            currentPage = 1;
            displayTableData();
            updatePaginationButtons();
        }

        // Display table data with pagination
        function displayTableData() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            
            const dataToShow = filteredData.length > 0 || currentSearchTerm ? filteredData : currentYearData;
            const startIndex = (currentPage - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const pageData = dataToShow.slice(startIndex, endIndex);
            
            pageData.forEach(row => {
                const tr = document.createElement('tr');
                const columns = Object.keys(row);
                
                // Find the appropriate columns dynamically
                const namaColumn = columns.find(col =>

                ) || columns[0];
                
                const tahunColumn = columns.find(col =>

                ) || columns[2];
                
                const linkColumn = columns.find(col =>

                ) || columns[3];
                
                tr.innerHTML = `

        // Setup pagination controls
        function setupPaginationControls() {
            const entriesSelect = document.getElementById('entries-per-page');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Entries per page change
            entriesSelect.addEventListener('change', function() {
                entriesPerPage = parseInt(this.value);
                currentPage = 1;
                displayTableData();
                updatePaginationButtons();
            });
            
            // Previous button
            prevBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayTableData();
                    updatePaginationButtons();
                }
            });
            
            // Next button
            nextBtn.addEventListener('click', function() {
                const totalPages = Math.ceil(currentYearData.length / entriesPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayTableData();
                    updatePaginationButtons();
                }
            });
            
            updatePaginationButtons();
        }

        // Update pagination info
        function updatePaginationInfo() {
            const paginationInfo = document.getElementById('pagination-info');
            const dataToShow = filteredData.length > 0 || currentSearchTerm ? filteredData : currentYearData;
            const startIndex = (currentPage - 1) * entriesPerPage + 1;
            const endIndex = Math.min(currentPage * entriesPerPage, dataToShow.length);
            
            if (currentSearchTerm && filteredData.length === 0) {
                paginationInfo.textContent = `Tidak ada data yang ditemukan untuk "${currentSearchTerm}"`;
            } else {
                const totalText = currentSearchTerm ? `${dataToShow.length} dari ${currentYearData.length}` : `${dataToShow.length}`;
                paginationInfo.textContent = `Menampilkan ${startIndex}-${endIndex} dari ${totalText} data`;
            }
        }

        // Update pagination buttons
        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageNumbers = document.getElementById('page-numbers');
            
            const dataToShow = filteredData.length > 0 || currentSearchTerm ? filteredData : currentYearData;
            const totalPages = Math.ceil(dataToShow.length / entriesPerPage);
            
            // Update prev/next buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            // Update page numbers
            pageNumbers.innerHTML = '';
            
            if (totalPages <= 5) {
                // Show all pages if 5 or fewer
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = createPageButton(i);
                    pageNumbers.appendChild(pageBtn);
                }
            } else {
                // Show smart pagination for more than 5 pages
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);
                
                if (startPage > 1) {
                    pageNumbers.appendChild(createPageButton(1));
                    if (startPage > 2) {
                        const dots = document.createElement('span');
                        dots.textContent = '...';
                        dots.style.padding = '8px';
                        dots.style.color = '#666';
                        pageNumbers.appendChild(dots);
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = createPageButton(i);
                    pageNumbers.appendChild(pageBtn);
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const dots = document.createElement('span');
                        dots.textContent = '...';
                        dots.style.padding = '8px';
                        dots.style.color = '#666';
                        pageNumbers.appendChild(dots);
                    }
                    pageNumbers.appendChild(createPageButton(totalPages));
                }
            }
        }

        // Create page button
        function createPageButton(pageNum) {
            const btn = document.createElement('button');
            btn.className = `pagination-btn ${pageNum === currentPage ? 'active' : ''}`;
            btn.textContent = pageNum;
            btn.addEventListener('click', function() {
                currentPage = pageNum;
                displayTableData();
                updatePaginationButtons();
            });
            return btn;
        }

        // Back to folders view
        function showFolders() {
            document.getElementById('data-section').classList.remove('active');
            document.getElementById('folders-section').style.display = 'block';
        }

        // Event listeners
        document.getElementById('back-btn').addEventListener('click', showFolders);

        // Initialize
        fetchData();
    </script>
